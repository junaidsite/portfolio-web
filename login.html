<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6H4gsE6qNx8tu1R1JYhft11JrW5EYV2JYY7dR1F8A9X6bcvgbQtZ6f20Jw" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPEVwVIhIIOTktTFMSvQCY-f5v9CBAiWYUnA&s"); 
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-title, .signup-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .input-field {
            margin-bottom: 15px;
        }

        .input-field input {
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
        }

        .login-btn, .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: #ff4b2b; 
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn:hover, .signup-btn:hover {
            background-color: #e04324;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #ff4b2b;
            text-decoration: none;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            color: #ff4b2b;
            text-decoration: none;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"
                            href="daraz.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="login-container" id="#login">
        <div class="login-title">Daraz Login</div>
        <form action="/login" method="post">
            <div class="input-field" >
                <input type="text" name="username" class="form-control" placeholder="Enter your email or phone number" required>
            </div>
            <div class="input-field">
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <a href="daraz.html"button type="submit" class="btn login-btn">Login</button></a>
        </form>

        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>

        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <div class="login-container" id="signup" style="display:none;">
        <div class="signup-title">Registration Page</div>
        <form action="/signup" method="post">
            <div class="input-field">
                <input type="text" name="fullName" class="form-control" placeholder="Enter your full name" required>
            </div>
            <div class="input-field">
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="input-field">
                <input type="text" name="phone" class="form-control" placeholder="Phone Number" required>
            </div>
            <div class="input-field">
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="input-field">
                <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm your password" required>
            </div>
            <a href="daraz.html"button type="submit" class="btn login-btn">Login</button></a>

        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Daraz - All Rights Reserved</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        document.querySelector('.signup-link a').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelector('.login-container').style.display = 'none';
            document.querySelector('#signup').style.display = 'block';
        });
    </script>
</body>
</html>
